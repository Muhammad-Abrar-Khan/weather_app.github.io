<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main">

        <div class="left" id="leftContainer">

            <div class="topleft">
                <div class="search">Search for places</div>
                <img src="/weather-app-master/gps-navigation.png" class="gps"> 
            </div>

            <div class="currentlocation">

                <div class="showweather">
                    <img src="/weather-app-master/Shower.png" class="clouds">
                </div>

                <div class="temp">15<span class="cent f1">°C</span></div> 

                <div class="weathertype f1">Shower</div>

                <div class="current">
                    Today •  
                    
                    <span class="daydate">Fri, 5 Jun</span>
                    <div class="location">                    
                        <img src="weather-app-master/icons8-location-50.png" class="maplocation" alt=""> Helsinki</div>

                </div>
            </div>
        </div>

        <div class="right"></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
